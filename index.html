<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Game Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Telegram Login Widget -->
        <div id="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?22"MODKA"
                    data-telegram-login=" 
                    data-size="large" 
                    data-onauth="onTelegramAuth(user)"
                    data-request-access="write"></script>
        </div>

        <!-- User Profile -->
        <div id="profile" class="hidden">
            <h2>Профиль</h2>
            <p>Баланс: <span id="balance">0</span> токенов</p>
            <p>Рефералы: <span id="referrals">0</span></p>
        </div>

        <!-- Tasks -->
        <div id="tasks" class="hidden">
            <h2>Задания</h2>
            <div id="tasks-list"></div>
        </div>

        <!-- Top Players -->
        <div id="leaderboard" class="hidden">
            <h2>Топ игроков</h2>
            <div id="top-players"></div>
        </div>

        <!-- Shop -->
        <div id="shop" class="hidden">
            <h2>Магазин</h2>
            <div id="shop-items"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
