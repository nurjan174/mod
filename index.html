   <!DOCTYPE html>
   <html>
   <head>
     <title>Мой профиль</title>
     <meta charset="utf-8">
   </head>
   <body>
     <div id="profile"></div>
     <script src="https://telegram.org/js/telegram-web-app.js"></script>
     <script>
       const user = window.Telegram.WebApp.initDataUnsafe.user;
       if (user) {
         document.getElementById('profile').innerHTML = `
           <img src="${user.photo_url || 'default_avatar.png'}" alt="Аватар" width="100"/>
           <p>Ник: ${user.username || 'Нет имени'}</p>
           <p>ID: ${user.id}</p>
         `;
       }
     </script>
   </body>
   </html>
